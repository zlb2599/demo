<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>订单详情_兑换中心_全品学堂</title>
        <meta name="keywords" content="全品学堂，全品问吧，中小学在线学习平台,全品，全品教学网,全品高考网,全品中考网"/>
        <meta name="description" content="全品学堂是中小学数字化学习平台，产品有微课、直播课、全品问吧、学社、班嗨、动漫教室等，涵盖了小学三年级至高三年级的主要课程，是中国在线教育的生力军。-全品学堂"/>
        <link  type="text/css" rel="stylesheet" href="style_css/v4_pay.css" />
        <script type="text/javascript" src="http://e.canpoint.net/style_js/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="http://e.canpoint.net/style_js/Validform v5.3.2.js"></script>
        <script type="text/javascript" src="style_js/v4_pay.js"></script>
    </head>
    <body>
        <div id="cover"></div>
        <!-- HTML_TOP -->
        <!-- 顶部区域开始 -->
        <div class="position">
            <i class="cur_icon"></i>
            <span>财富中心</span> &gt;
            <span class="pos_small">我的订单</span> &gt;
            <span class="pos_small">订单详情</span>
        </div>
        <div id="container">
            <div class="main">
                <div class="order_top">
                    <h2></i>订单详情</h2>
                    <p>订单号：<strong>{$info['order_num']}</strong></p>
                    <p>状&nbsp;&nbsp;&nbsp;态：<!-- <span>已完成</span><em>已取消</em> --><if condition="$info['order_status'] eq 1"><strong>未支付</strong><elseif condition="$info['order_status'] eq 2" /><span>已完成</span></if></p>
                    <if condition="$info['order_status'] eq 1">
                        <p><a href="{$url}" class="btn">去支付</a></p>
                    </if>
                </div>
                <div class="order_info">
                    <h2 class="order_tt">收货人信息：</h2>
                    <p><label>收货人：{$list['consignee']}</label><label>电话：{$list['tel']}</label></p>
                    <p>地&nbsp;&nbsp;&nbsp;址：{$list['address']}</p>
                    <h2 class="order_tt">物流状态：<if condition="$list['shipping_status'] neq 1"><span>未发货</span><elseif condition="$list['shipping_status'] eq 1" /><strong>已发货</strong></if></h2>
                </div>
                <div class="pay_tb order_tb">
                    <table class="tb_border">
                        <thead>
                            <tr>
                                <th width="435" class="th1">商品名称</th>
                                <th width="175">商品数量</th>
                                <th width="175">使用财富</th>
                            </tr>
                        </thead>
                        <tbody>
                        <foreach name='goods_list' item='data'>
                            <tr>
                                <td>
                                    <!--                                    <a target="_blank" href="http://e.canpoint.net/goods/index/goodsinfo?id={$info['order_keid']}" class="video_link">-->
                                    <a target="_blank"  class="video_link" style="color: #333;">
                                        <img src="http://adm.canpoint.net/goods/{$data[goods_thumb]}" width="80" height="60">{$data['goods_name']} 
                                    </a>
                                </td>
                                <td>{$data['goods_number']}</td>
                                <td>{$data['goods_price']}<if condition="$info['order_type'] eq 5">元<else />全品豆</if></td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 底部信息 -->
        <div class="clear"></div>
    <include file="./Template/style1/ainc.foot.html"/>

    <!-- end底部信息 -->	
</body>
</html>
