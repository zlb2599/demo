<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>在线充值_财富充值_全品学堂</title>
        <meta name="keywords" content="全品学堂，全品问吧，中小学在线学习平台,全品，全品教学网,全品高考网,全品中考网"/>
    	<meta name="description" content="全品学堂是中小学数字化学习平台，产品有微课、直播课、全品问吧、学社、班嗨、动漫教室等，涵盖了小学三年级至高三年级的主要课程，是中国在线教育的生力军。-全品学堂"/>
        <link  type="text/css" rel="stylesheet" href="style_css/v4_pay.css" />
        <script type="text/javascript" src="http://e.canpoint.net/style_js/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="http://e.canpoint.net/style_js/Validform v5.3.2.js"></script>
        <script type="text/javascript" src="style_js/v4_pay.js"></script>
    </head>
    <body>
        <!-- 遮罩层开始 -->
        <div id="cover"></div>
        <!-- 遮罩层结束 -->

        <!-- 顶部区域开始 -->
        <!-- HTML_TOP -->
        <div class="position">
            <i class="cur_icon"></i>
            <span>财富中心</span> &gt;
            <span class="pos_small">财富充值</span>
        </div>
        <div id="container">
            <div class="pay_left_side">
                <div class="user_info">
                    <a target="_blank" href="http://{$u_guid}.u.canpoint.net">
                        <img src="{$u_user_img}">
                        <span>{$u_nick_name}</span>
                    </a>
                    <p>每天都是新开始，微笑加油哦！</p>
                </div>
                <ul>
                    <li><a href="/money/index/index" class="pay"><i class="pay_icon"></i>我的财富 <i class="arrow"></i></a></li>
                    <li><a href="/order/index/index" class="order"><i class="pay_icon"></i>我的订单<i class="arrow"></i></a></li>
                    <li><a href="/payment/recharge/online" class="recharge crt_pay"><i class="pay_icon"></i>财富充值<i class="arrow"></i></a></li>
                    <li><a href="/change/index/index" class="exchange"><i class="pay_icon"></i>财富兑换<i class="arrow"></i></a></li>
                    <li><a href="/cash/index/index" class="coupons"><i class="pay_icon"></i>我的优惠券<i class="arrow"></i></a></li>
                </ul>
            </div>
            <div class="pay_right_side">
                <h2 class="recharge_tt">财富充值</h2>
                <div class="recharge_tab">
                    <a class="tab_btn crt" href="/payment/recharge/online">在线充值</a>
                    <strong>|</strong>
                    <a class="tab_btn" href="/payment/recharge/card">学习卡充值</a>
                    <a href="/payment/index/index">查看充值记录</a>
                    <div class="line"></div>
                </div>
                <div class="recharge_fm">
                    <form action="/payment/recharge/recharge" method="post" class="payChkForm">
                        <div class="fm_item">
                            <label>充值类型</label>
                            <span class="toggle_btn crt">给自己充值</span>
                            <span class="toggle_btn">给他人充值</span>
                        </div>
                        <div class="fm_item">
                            <label>充值帐号</label>
                            <div class="account">
                                <strong class="uacc">{$uid}</strong>
                                <input type="hidden" name="guid" value="{$guid}">
                                <a>（{$u_nick_name}）</a>
                            </div>
                            <div class="account" style="display:none">
                                <input type="text" name="account" ajaxurl="/payment/index/ajaxGetUname" class="fm_ipt ipt_length" placeholder="请输入需要充值的帐号" autocomplete="off" datatype="e | /^1\d{10}$/ | /^[a-z0-9]{4,20}$/"  nullmsg="亲，一定要输入帐号哦" errormsg="亲，此帐号不存在啊" sucmsg=" ">
                               <!--  <a href="">（微笑天使）</a> -->
                            </div>
                        </div>                        
                        <!-- <div class="fm_item">
                            <label>充值帐号</label>
                            <div class="account">
                                <strong class="uacc">{$uid}</strong>
                                <input type="hidden" name="guid" value="{$guid}">
                                <input type="text" name="account" class="fm_ipt ipt_length" placeholder="请输入需要充值的帐号" autocomplete="off" datatype="e | /^1\d{10}$/ | /^[a-z0-9]{4,20}$/"  nullmsg="亲，一定要输入帐号哦" errormsg="亲，此帐号不存在啊" sucmsg=" ">
                                <a href="">（{$u_nick_name}）</a>
                                <span class="toggle_btn">给他人充值</span>
                            </div>
                        </div> -->
                        <div class="fm_item type_item">
                            <label>充值金额</label>
                            <span class="type">10元</span>
                            <span class="type">20元</span>
                            <span class="type">50元</span>
                            <span class="type">100元</span>
                            <span class="type">200元</span>
                            <span class="type other">其他</span>
                        </div>
                        <div class="fm_item other_item">
                            <label>输入数额</label>
                            <input type="text" name="money"  class="fm_ipt other_ipt" autocomplete="off" datatype="/^([1-9]\d*(\.\d{1,2})?|(0\.\d{1,2}))$/"  nullmsg="亲，充值金额是空的哦" errormsg="" sucmsg=" ">
                            <span class="Validform_checktip"></span>
                        </div>
						<if condition="$hb_list neq ''">
							<div class="fm_item packet_item">
								<label>可使用红包</label>
								<foreach name="hb_list" item="hb_item">
									<span attr="{$hb_item.id}" money="{$hb_item.money}" class="type">{$hb_item.money}元</span>
								</foreach>
 							</div>
						</if>
						<input type="hidden" name="hb_id" id="hb_id" value="" />
                        <div class="fm_item fm_item_short coin_item">
                            <label>获得全品币</label>
                            <strong class="coin">0.00</strong>元
                            <input type="hidden" id="coin_hdipt" value="0.00" name="coin">
                        </div>
                        <div class="fm_item fm_item_short payment_item" >
                            <label>还需支付</label>
                            <strong class="coin payment">0.00</strong>元
                            <input type="hidden" id="payment_hdipt" value="0.00" name="payment">
                        </div>
                        <div class="fm_item fm_item_short">
                            <label>支付通道</label>
                            <span class="paytype"><input type="radio" name="paytype" value="1" checked="checked">支付宝支付</span>
                            <span class="paytype"><input type="radio" name="paytype" value="3" >微信支付</span>
                            <!--<span class="paytype"><input type="radio" name="paytype" value="2" >银联支付</span>
                            <em class="tips">（支持网上银行、手机银行；储蓄卡、信用卡均可支付）</em>-->
                        </div>
                        <div class="fm_item">
                            <input type="submit" value="下一步" class="btn">
                        </div>
                    </form>
                </div>
                <div class="warms_tips">
                    <h3>充值说明</h3>
                    <!--<p>1.如果您有银行卡，请选择银联支付，可立即到账。</p>-->
                    <p>1.如您习惯使用支付宝，可使用”支付宝支付“，可立即到账。</p>
                    <p>2.充值金额为大于零的任意值，小数点后保留两位。</p>
                </div>
            </div>
        </div>
        <!-- 底部信息 -->
        <div class="clear"></div>
    <include file="./Template/style1/ainc.foot.html"/>
    
    <!-- end底部信息 -->	
</body>
</html>
