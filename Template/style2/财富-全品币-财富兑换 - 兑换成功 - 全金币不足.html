<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="style_css/reset.css">
<link rel="stylesheet" type="text/css" href="style_css/wealth.css">
<script src="style_js/jquery-1.11.0.js" type="text/javascript"></script>
<script type="text/javascript" src="style_js/tab.js"></script>
<title>财富首页</title>
</head>
<body>
	<div id="wrapper">
		<header>
			<div class="left"></div>
			<div class="middle">财富中心</div>
		</header>
		<section>
			<div class="smile">
				<dl>
					<dt><img src="style_img/girl_03.png"></dt>
					<dd>
						微笑天使
						<p>每天都是新开始，微笑加油哦！</p>
					</dd>
				</dl>
			</div>
			<div class="tabs">
				<ul>
					<li>我的财富</li>
					<li>我的订单</li>
					<li>财富充值</li>
					<li class="wealth">财富兑换</li>
				</ul>
			</div>
			<div class="matter">
				<div class="big">
					<div class="bean">
						<h1>兑换全品豆</h1>
						<article>恭喜您，兑换成功！</article>
						<div class="success">
							<p>此次兑换共消耗全品币：<b>100.00</b>元</p><br/>
							<p>获得全品劵：<b>1000</b>个</p>

							<p>此次兑换共消耗全品币：<b>0.00</b>元</p><br/>
							<p>获得全品劵：<b>1602</b>个</p>
							<p><a>5秒后自动转到充值记录页面</a></p>
						</div>
						<div class="continue">
							<input type="button" value="继续兑换"><br>
							<p>
								全金币不足？
								<button>去充值</button>
								<a>查看兑换目录</a>
							</p>	
						</div>	
					</div>
				</div>
			</div>
		</section>

	</div>
</body>
<html>
