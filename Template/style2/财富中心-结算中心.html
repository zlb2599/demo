<!DOCTYPE html>
<html>
<head>

	<div id="wrapper">
		<header>
			<div class="left"></div>
			<div class="middle">结算中心</div>
		</header>
		<section>
			<div class="matter">
				<div class="big">
					<div class="order">
						<ul>
							<li>订单提交成功，请尽快支付！</li>
							<li>订单号：<span>CP000010436</span></li>

					</div>
					<div class="line"></div>

					</div>

							<li>全品币支付：-0.00</li>
							<li>全品劵支付：-10.00</li>
						</ul>
						<p>应付金额：<span>10.00</span>元<input type="button" value="余额不足，请充值"></p>
					</div>
					
					<div class="main">
						<h4>所购微课</h4>
						<ul class="myul">
							<li class="lis">微课</li>
							<li class="lis1">价格(元)</li>
						</ul>
						<ul class="example">
							<li class="mydl">
								<dl>
									<dt><img src="style_img/bj_03.png"></dt>
									<dd>数轴上两点间的距数轴距数轴距数轴<br>
										<span>高中</span><span>物理</span>
									</dd>
								</dl>
							</li>
							<li class="price">80.00</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 分页 -->
			<div class="pagelist">
				
			</div>
